<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="todo.css">
  </head>
  <body>
    <header class="header">
      <h1>Todo App</h1>
    </header>
    <main>
      <button class="add-todo-btn">Add a new Todo</button>
      <div class="add-form">
        <form id="form" onsubmit="todo.addTodo(event)">
            <h4>Write your Todo</h4>
            <input type="text" placeholder="Title" id="form-title">
            <button type="button" class="cancel">Cancel</button>
            <button type="submit" id='add-note'>Add Todo</button>
        </form>
    </div>
      <section class="main">
        <h3>My Todos</h3>
        <table>
          <thead>
          </thead>
          <tbody class="tbody"></tbody>
        </table>
      </section>
    </main>
    
    <script src="todo.js"></script>
  </body>
</html>
